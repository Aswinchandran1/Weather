<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body>
    <section class="section-container">
        <div class="input-group">
            <input type="text" placeholder="Search City " id="city-input" autocomplete="off">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </div>
        <section id="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-txt"></h4>
                </div>
                <h5 class="current-date regular-txt">Tue,04 Dec</h5>
            </div>
            <div class="weather-summary-container">
                <img src="./images/cloud.png" class="weather-summary-image">
                <div class="weather-summary-info">
                    <h1 class="temp-txt">31 â„ƒ</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
            <div class="weather-condition-container">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Humidity</h5>
                        <h5 class="humidity-value-txt">55%</h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5 class="regular-txt">Wind Speed</h5>
                        <h5 class="wind-value-txt">2 M/s</h5>
                    </div>
                </div>
            </div>
            <div class="forecast-items-container">

            </div>
        </section>
        <section class="search-city section-message">
            <img src="./images/search.png" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Find out the weather conditon of the city
                </h4>
            </div>
        </section>
        <section class="not-found section-message" style="display: none;">
            <img src="./images/404.png" alt="">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-txt">
                    Please Enter a valid city name
                </h4>
            </div>
        </section>
    </section>

</body>

<script src="./script.js"></script>

</html>
